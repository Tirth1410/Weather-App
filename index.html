<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather+Sans&display=swap">
</head>
<body>
    
    <!-- OUTER CONTAINER -->
    <div class="wrapper">

        <h1>Weather App</h1>

        <!-- TAB CONTAINER -->
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <!-- WEATHER CONTAINER -->
        <div class="weather-container">

            <!-- grant location UI -->
            <div class="sub-container grant-location-container">
                <img src="./images/location.png" width="80" height="80" loading="lazy" alt="">
                <p>grant location access</p>
                <p>Allow access to get weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- search form -->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for city..." data-searchInput type="text">
                <button class="btn" type="submit" data-searchBtn>
                    <img src="./images/search.png" width="20" height="20" loading="lazy" alt="">
                </button>
            </form>

            <!-- loading container -->
            <div class="sub-container loading-container">

                <img src="./images/loading.gif" width="150" height="150" loading="lazy" alt="">
                <p>loading</p>

            </div>

            <div class="sub-container error-container">
                <img src="./images/not-found.png" alt="" width="350px" height="350px">
                <p>City Not Found!!</p>
            </div>

            <!-- weather information -->
            <div class="sub-container user-info-container">

                <!-- NAME AND FLAG OF THE COUNTRY -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <p data-weatherDesc></p>
                <img data-weatherIcon>

                <p data-temp></p>

                <div class="parameter-container">

                    <div class="parameter">
                        <img src="./images/wind.png" alt="">
                        <p>Windspeed</p>
                        <p data-windSpeed></p>
                    </div>

                    <div class="parameter">
                        <img src="./images/humidity.png" alt="">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>

                    <div class="parameter">
                        <img src="./images/cloud.png" alt="">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>
                </div>

            </div>


        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
